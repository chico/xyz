<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
     
        <!-- <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" /> -->        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.structure.min.css" />

        <link rel="stylesheet" type="text/css" href="css/flat/jquery.mobile.flatui.css" />

        <!-- See http://outof.me/fixing-flickers-jumps-of-jquery-mobile-transitions-in-phonegap-apps/ -->
        <style type="text/css">
     
            body {
                /* Setting body margins to 0 to have proper positioning of #container div */
                margin: 0;
            }
     
                /* #container div with absolute position and 100% width and height so it takes up whole window */
            #container {
                position: absolute;
                width: 100%;
                height: 100%;
                border: none;
            }

            div.ui-page { 
                backface-visibility:hidden; 
                -webkit-backface-visibility:hidden;
                -moz-backface-visibility:hidden;
            }

            /*.in,.out{-webkit-animation-timing-function: ease-in-out;-webkit-animation-duration:50ms !important;}*/
     
        </style>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>XYZ</title>
    </head>
    <body>
        <div id="container">
            <div data-role="page">
                <div data-role="panel" id="panel" data-position="left" data-theme="a" data-display="push"></div>

                <!-- <div data-role="header">
                  <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a> 
                  <h1>Baby Letter</h1>
                  <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
                </div> -->

                <div data-role="content" role="main" style="min-height: inherit; background: url(img/bg3_385x385.jpg)">
                  
                    <!--<div style="width:100%; text-align:left; margin-top: 5px; margin-left: 5px;">
                        <img src="img/logo_white_trans_1.png"/>
                    </div>-->

                </div>

                <div class="fixed-bottom" style="background-color: rgba(255, 255, 255, 0.85); border-top: 1px solid #cecece;">

                    <div style="margin: 18px 30px 7px 30px;">

                        <div data-role="fieldcontain" style="padding: 0; border: none;">
                            <p style="color: #2980b9;"><b>Hi there</b>, enter your email to get started.</p>
                        </div>

                        <form action="main.html?v=2" method="get" data-transition="pop" rel="external">
                            <div data-role="fieldcontain" style="border: none;">
                                <input type="text" name="email" id="email" value="" placeholder="yourname@example.com"/>
                            </div>

                            <div data-role="fieldcontain">
                                <button data-theme="h">Get Started</button>
                            </div>
                        </form>

                    </div>

                </div>

                <!-- <div data-role="footer" data-position="fixed"></div> -->
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <!--<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>-->        
        <script type="text/javascript" src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>

        <script type="text/javascript" src="js/modernizr-2.5.3.js"></script>
        <script type="text/javascript" src="js/yepnope.js"></script>

        <script type="text/javascript">
            $(document).one("mobileinit", function () {
     
                // Setting #container div as a jqm pageContainer
                $.mobile.pageContainer = $('#container');
     
                // Setting default page transition to slide
                $.mobile.defaultPageTransition = 'slide';
     
            });
        </script>

        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
